<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/styles.css" />
    <script src="./script/script.js" defer></script>
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <header>
      <h1>Etch-a-Sketch</h1>
    </header>
    <main>
      <div class="sidebar">
        <div class="color-container">
          <label for="colorpicker">Color Selector</label>
          <input type="color" id="colorpicker" value="black" />
        </div>
        <button id="color" class="active" value="black">Color Pen</button>
        <button id="rainbow">Rainbow Pen</button>
        <button id="eraser" value="#f9f5eb">Eraser</button>
        <button id="reset">Reset</button>
        <div class="slider-container">
          <label id="slider-label" for="slider"></label>
          <input
            type="range"
            name="slider"
            id="slider"
            min="1"
            max="64"
            value="16"
          />
        </div>
      </div>
      <div class="canvas-container" draggable="false"></div>
    </main>
    <footer>
      <p>
        Created by Jayson Haddon
        <span><a href="https://github.com/jaysonhaddon">GitHub</a></span>
      </p>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./script/script.js" defer></script>
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <header>
      <h1>Etch-a-Sketch</h1>
    </header>
    <main>
      <div class="sidebar">
        <div class="color-container">
          <label for="colorpicker">Color Selector</label>
          <input type="color" id="colorpicker" value="#000000" />
        </div>
        <button id="color" class="active" value="black">Color Pen</button>
        <button id="rainbow">Rainbow Pen</button>
        <button id="eraser" value="white">Eraser</button>
        <button id="reset">Reset</button>
        <div class="slider-container">
          <label id="slider-label" for="slider"></label>
          <input
            type="range"
            name="slider"
            id="slider"
            min="1"
            max="64"
            value="16"
          />
        </div>
      </div>
      <div class="canvas-container" draggable="false"></div>
    </main>
    <footer>
      <p>
        Created by Jayson Haddon
                <a href="https://github.com/jaysonhaddon"
          ><i class="fa-brands fa-github fa-lg"></i
        ></a></span>
      </p>
    </footer>
  </body>
</html>
